services:
  express:
    image: game-assets-marketplace-api:${NODE_ENV}
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV}
    build:
      context: .
      target: ${NODE_ENV}
    deploy:
      replicas: 2
    expose:
      - "3000"
    networks:
      - nginx-express
      - postgres-express
    depends_on:
      - postgres

  nginx:
    container_name: nginx
    image: nginx:1.27-alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - express
    networks:
      - nginx-express

  postgres:
    container_name: postgres
    image: postgres:17.3-alpine
    env_file: .env
    ports:
      - 5432:5432
    networks:
      - postgres-express
    volumes:
      - postgres:/var/lib/postgresql/data

networks:
  nginx-express:
  postgres-express:

volumes:
  postgres:
