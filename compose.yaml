services:
  express:
    image: game-assets-marketplace-api
    env_file:
      - .env
    build:
      context: .
    expose:
      - "3000"
    networks:
      - nginx-express
      - postgres-express
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    depends_on:
      - postgres

  nginx:
    image: nginx:1.27-alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - express
    networks:
      - nginx-express

  postgres:
    image: postgres:17.3-alpine
    env_file:
      - .env
    ports:
      - 5432:5432
    networks:
      - postgres-express
    volumes:
      - postgres:/var/lib/postgresql/data

networks:
  nginx-express:
  postgres-express:

volumes:
  postgres:
